{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  
  <div class="col-md-12">
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-success">Generate ISP</button>
    </form>
    <br>
    <div class="form-group">
      <textarea class="form-control" rows="35" id="comment"></textarea>
    </div>
  </div>
{% endblock %}
